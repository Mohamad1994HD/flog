{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}Sign in{% endblock head_title %}
{% block content %}
<div class='col-sm-6 col-sm-offset-3'>
    <h1> {{ title }} </h1>
    <form method='POST' action=''>{% csrf_token %}
        {{ form|crispy }}
        <input type='submit' class='btn btn-default' value={{ title }} />
    </form>
</div>
{% endblock content %}
