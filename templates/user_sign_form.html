{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}Sign in{% endblock head_title %}
{% block content %}
<div class='col-sm-6 col-sm-offset-3'>
    <h1> {{ title }} </h1>
    <form method='POST' action=''>{% csrf_token %}
        {{ form|crispy }}
        <input type='submit' class='btn btn-default' value={{ title }} />
        <span class='col-md-offset-1' ><strong>or</strong></span>
      <a href="{% url 'accounts:social:begin' 'facebook' %}" style='display:inline' class="col-md-offset-1 btn btn-block btn-social btn-facebook">
        <span class="fa fa-facebook"></span> Sign in with Facebook
      </a>
    </form>
<br>
<hr>
    <a href="{% url 'accounts:password_reset' %}">I have forgot my password !</a>
</div>
{% endblock content %}
