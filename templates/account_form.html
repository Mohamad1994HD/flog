{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_extra %}
 {{ form.media }}
{% endblock head_extra %}

{% block content %}

        <h1>{{ title }}</h1><hr>
        <form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}

            <input type='submit' class='btn btn-success btn-lg col-sm-offset-10' value='Save'>
            {{ form|crispy }}
        </form>
    </div>
{% endblock content %}
